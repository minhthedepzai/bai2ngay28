<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts & Comments Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="submit"] {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        input[type="submit"][value="delete"] {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        input[type="submit"][value="restore"] {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        input[type="submit"][value="edit"] {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr auto;
            gap: 10px;
            align-items: end;
        }
        
        #comments-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        
        .close-btn {
            float: right;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .info-text {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            margin-bottom: 10px;
        }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>üìù Posts & Comments Manager</h1>
        
        <!-- POSTS SECTION -->
        <div class="section">
            <h2>Posts</h2>
            <div class="info-text">üí° Leave ID blank to auto-generate. Deleted posts shown with strikethrough.</div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Views</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Posts will be loaded here -->
                </tbody>
            </table>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="id_txt">ID (auto if empty)</label>
                    <input type="text" id="id_txt" placeholder="Leave blank for auto"/>
                </div>
                <div class="form-group">
                    <label for="title_txt">Title</label>
                    <input type="text" id="title_txt" placeholder="Enter post title"/>
                </div>
                <div class="form-group">
                    <label for="view_txt">Views</label>
                    <input type="text" id="view_txt" placeholder="Enter views"/>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <input type="submit" value="Save Post" onclick="Save()"/>
                </div>
            </div>
        </div>
        
        <!-- COMMENTS SECTION -->
        <div id="comments-section">
            <input type="hidden" id="current-post-id" value=""/>
            <h2>
                üí¨ Comments for Post
                <input type="submit" class="close-btn" value="Close" onclick="HideComments()"/>
            </h2>
            <div class="info-text">üí° Leave ID blank to auto-generate. Deleted comments shown with strikethrough.</div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Comment Text</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="comments-table-body">
                    <!-- Comments will be loaded here -->
                </tbody>
            </table>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="comment-id-txt">ID (auto if empty)</label>
                    <input type="text" id="comment-id-txt" placeholder="Leave blank for auto"/>
                </div>
                <div class="form-group">
                    <label for="comment-text-txt">Comment Text</label>
                    <input type="text" id="comment-text-txt" placeholder="Enter comment text"/>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <input type="submit" value="Save Comment" onclick="SaveComment()"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
